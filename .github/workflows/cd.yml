name: CD

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Cache gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Boot jar
        run: ./gradlew bootJar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jlog
          path: build/libs/jlog-1.1.jar

  deploy-dev:
    if: ${{ github.ref == 'refs/heads/dev' }}
    needs: build
    environment: develop
    runs-on: rpi4
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: jlog
          path: /home/zeus/jlog/spring/test

      - name: Run artifact
        working-directory: /home/zeus/jlog
        run: |
          mv /home/zeus/jlog/spring/test/jlog-1.2.jar /home/zeus/jlog/spring/test/jlog.jar
          docker compose restart jlog-test

  deploy-prod:
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: build
    environment: production
    runs-on: rpi4
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: jlog
          path: /home/zeus/jlog/spring/prod

      - name: Run artifact
        working-directory: /home/zeus/jlog
        run: |
          mv /home/zeus/jlog/spring/prod/jlog-1.2.jar /home/zeus/jlog/spring/prod/jlog.jar
          docker compose restart jlog-production
