name: CI

on:
  push:
    branches:
      - feat/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle Wrapper
        run: ./gradlew build

      - name: Archive JAR file
        uses: actions/upload-artifact@v4
        with:
          name: build-jar
          path: build/libs/*.jar
